<!DOCTYPE html>
<html>
<head>
  <title>Brain Vault Clipper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #4F46E5;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #4338ca;
    }
    button:disabled {
      background-color: #a5a5f2;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Brain Vault</h2>
  
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" style="width: 100%; margin-bottom: 10px; padding: 5px;">
    <input type="password" id="password" placeholder="Password" style="width: 100%; margin-bottom: 10px; padding: 5px;">
    <button id="login-btn">Login</button>
  </div>

  <div id="main-section" class="hidden">
    <button id="clip-selection">Clip Selection</button>
    <button id="clip-page">Clip Full Page</button>
    <button id="logout-btn" style="background-color: #ef4444;">Logout</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
