<!DOCTYPE html>
<html>
<head>
  <title>Brain Vault</title>
  <style>
    body { width: 300px; padding: 16px; font-family: sans-serif; }
    input, button, textarea { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
    button { background-color: #4F46E5; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background-color: #4338CA; }
    .hidden { display: none; }
    #result { white-space: pre-wrap; font-size: 12px; background: #f3f4f6; padding: 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Brain Vault</h2>
  
  <div id="login-view">
    <input type="text" id="token-input" placeholder="Paste JWT Token here">
    <button id="save-token">Save Token</button>
    <p style="font-size: 12px; color: #666;">Get token from Brain Vault Dashboard > Settings (Coming Soon) or DevTools.</p>
  </div>

  <div id="main-view" class="hidden">
    <textarea id="query-input" rows="3" placeholder="What do you want to ask?"></textarea>
    <button id="generate-btn">Generate Prompt</button>
    <div id="result" class="hidden"></div>
    <button id="copy-btn" class="hidden">Copy to Clipboard</button>
    <button id="logout-btn" style="background-color: #ef4444; margin-top: 10px;">Logout</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
